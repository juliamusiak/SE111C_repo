<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta name="description" content="Week 8 Demo">
    <meta name="author" content="Julia Musiak">

    <title>W8 | Arrays and Objects</title>
</head>
<body>
    <h1>W8 | Arrays and Objects</h1>
    <div id="output">
        
    </div>

    <script>

        var people = [
            'Katie',
            'Yvanna',
            'Aereis',
            'Julia',
            'Henry',
            'Samnatha',
            'Sydney',
            'Katerina'
        ]

        //can also be written like this var people = [ blahahhahahaha - all in one row, not tabbed]
        
        console.log(people)
        console.log(people[4])
        console.log(people.length)

        //add values to the array
        people[8] ='India'

        people.push('Alex')

        var name = 'Tucker'
        people.push(name)

        console.log(people)

        //parallel arrays - arrays of seperate data that are connected by index/location
        var colors = [
            'grey',
            'purple',
            'orange',
            'red',
            'blue',
            'green',
            'purple',
            'green',
            'n/a',
            'n/a',
            'blue'
        ]
        console.log(`${people[5]}'s favorite color is ${colors[5]}`)

        //process the entire array sets at once
        //PROCESS ARRAY - FOR LOOP (standard)
        for(let index = 0; index < people.length; index++)
        {
            console.log(`${people[index]}'s favorite color is ${colors[index]}`)
        }
        
        //create a new object
        var person1 = {
            first: 'Katie',
            last: 'Truchon',
            hasPets: true,
            classes: [`SE111`, `VGD129`, `GMW251`],
            pets: {
                dogs: [`George`, `Marlowe`],
                cats: [`Jack`],
                birds: []
            },
            greeting: function(){alert(`Hi there ${this.first}`)}
        }

        //accessing values in objects - use dot syntax
        console.log(person1)
        console.log(person1.last)
        console.log(person1.classes[2])
        console.log(person1.pets.dogs[2])
        person1.greeting()


        var person2 = {
            first: 'Samantha',
            last: 'Baker',
            hasPets: true,
            classes: [`SE111`],
            pets: {
                dogs: [`Scary`],
                cats: [],
                birds: []
            },
            greeting: function(){alert(`Hi there ${this.first}`)}
        }

        console.log(person2)
        console.log(person2.last)
        console.log(person2.classes[0])
        console.log(person2.pets.dogs[0])
        person2.greeting()

        //objects use their own for loop
        //object processing - FOR IN loop
        for(let key in person1)
        {
            //for key in object
            console.log(`${key}: ${person1[key]}`)
        }

        //add data to person1
        person1.father = 'Marty'
        person1.pets.birds = ('Tweetie')
        console.log(person1)

        //weeeeeeeeeeeeeeeek 8 notes
        //create an array populated with objects
        var humans = [
            person1,
            person2
        ]

        var person3 = {
            first: `Cam`,
            last: `Arbo`
        }
        //add new person to the array of objects
        humans.push(person3)

        //create an empty array string to add to 
        var output = ``

        //in order to process a data structure populated with other data structures we need... LOOP-CEPTION

        for(let i = 0; i < humans.length; i++)
        {
            output += `<h3> INFO FOR ${humans[i].first} </h3>`

            //since the values in our array are objects, we need a for in loop to "see" each of the key values
            for(let key in humans[i])
            {
                output += `<p><b>${key.toUpperCase()}:</b> ${humans[i][key]}</p>`

            }

            output += `<hr>`
        }

        //write the new string to HTML

        document.querySelector(`#output`).innerHTML = output


    </script>

</body>
</html>
