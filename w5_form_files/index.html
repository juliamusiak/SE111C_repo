<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="W 5 Form Files">
    <meta name="author" content="Julia Musiak">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>

    <form action="confirm.html" method="GET">

        <table>
            <thead>
                <tr>
                    <td><h2>Labels</h2></td>
                    <td><h2>Form Fields</h2></td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <label for="gfirst">Parent/ Guardian's Name</label>
                    </td>
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                        <br>
                        <input type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cfirst">Child's First Name</label> 
                    </td>
                    <td>
                        <input type="text"required name="cfirst" id="c-first" placeholder="Child's First Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="age">Child's Age</label>
                    </td>
                    <td>
                        <input type="number" required name="age" value="3">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label><h2>Dates and times</h2></label>
                    </td>
                    <td>

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>
                    <td>
                        <input type="date" required name="date">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="time">Start Time</label>
                    </td>
                    <td>
                        <input type="time" required name="time">
                    </td>
                </tr>
            
                <tr>
                    <td>
                        <label for="">Number of Guests</label>
                    </td>
                    <td>
                        <input type="number" name="guests" value="5">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label><h2>Foods</h2></label>
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>
                        <label for="size">Size</label>
                    </td>
                    <td>
                        <input type="radio" name="size" value="sm"> Small
                        <input type="radio" name="size" value="md"> Medium
                        <input type="radio" name="size" value="lg"> Large  
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="drinks">Drinks</label>
                    </td>
                    <td>
                        <label for="drink1">Coke</label>
                        <input type="checkbox" name="drink1" value="coke"> 
                        <br>
                        <label for="drink2">Sprite</label>
                        <input type="checkbox" name="drink2" value="sprite">
                        <br> 
                        <label for="drink3">Fruit Punch</label>
                        <input type="checkbox" name="drink3" value="fruit-punch">
                        <br> 
                        <label for="drink4">Lemonade</label>
                        <input type="checkbox" name="drink4" value="lemonade">
                        <br>
                        <label for="drink5">Iced Tea</label> 
                        <input type="checkbox" name="drink5" value="iced-tea"> 
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cake">Cake</label>
                    </td>
                    <td>
                        <select name="cake">
                            <option value="cake">Chocolate</option>
                            <option value="cake">Vanilla</option>
                            <option value="cake">I'll Birng My Own</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label><h2>Decorations</h2></label>
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>
                        <label for="color">Color Scheme</label>
                    </td>
                    <td>
                        <input type="color" name="colors">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="comments">Additional Comments</label>
                    </td>
                    <td>
                        <input type="textarea" placeholder="Please add any additional comments here" name="comments">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label></label>
                    </td>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>

            </tbody>

        </table>

    </form>

</body>
</html>
