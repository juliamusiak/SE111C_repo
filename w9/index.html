<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Week 9 | Creating Elements</title>
<style type="text/css">
	div {
		margin: 10px;
		padding: 5px;
		text-align: center;
	}

	.border{border:1px solid black;}
</style>
</head>

<body>
	<div>
		<h1>Week 9 | Creating Elements</h1>
		<h3>Julia Musiak</h3>
	</div>


<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	var people =[
		{first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
		{first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
		{first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
		{first:"Kevin", last:"McCallister", credit:"Home Alone" },
		{first:"Godzilla", last:"King of The Monsters", credit:"Godzilla" },
		{first:"Buzz", last:"Lightyear", credit:"Toy Story" },
		{first:"Marion", last:"Cobretti", credit:"Cobra" }
	]

	var body = document.querySelector(`body`)

	console.log(body.parentElement)

	for(let i=0; i < people; i++)
		{
			var tempDiv = document.createElement(`div`)

			tempDiv.setAttribute(`id`, String(i))

			tempDiv.setAttribute(`class`,`border`)

			for(let key in people[i])
				{
					var p = document.createElement(`p`)

					var text = document.createTextNode(people[i][key])

					p.appendChild(text)

					tempDiv.appendChild(p)
				}
			
			console.log(tempDiv)
			body.appendChild(tempDiv)

		}
	
</script>

	<div id="0" class="border">
		<p>Jason</p>
		<p>Vorhees</p>
		<p>Friday the 13th</p>
	</div>
	<div id="1" class="border">
		<p>Freddy</p>
		<p>Krueger</p>
		<p>A Nightmare on Elm Street</p>
	</div>
	<div id="2" class="border">
		<p>Roger</p>
		<p>Rabbit</p>
		<p>Who Framed Roger Rabbit</p>
	</div>
	<div id="3" class="border">
		<p>Kevin</p>
		<p>McCallister</p>
		<p>Home Alone</p>
	</div>
	<div id="4" class="border">
		<p>Godzilla</p>
		<p>King of The Monsters</p>
		<p>Godzilla</p>
	</div>
	<div id="5" class="border">
		<p>Buzz</p>
		<p>Lightyear</p>
		<p>Toy Story</p>
	</div>
	<div id="6" class="border">
		<p>Marion</p>
		<p>Cobretti</p>
		<p>Cobra</p>
	</div>

</body>

</html>
